           ".container" will use the same width as the ".container" in the body,

           Confused? Try switching between the two container classes once you have a

      <div class="container">

             example code.-->
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse"

          </a>
        </div>

        <!-- On mobile, this div is hidden by default. The user hits the button
             in the `navbar-header` to see the content of the div.
             On desktop, this div is visible all of the time. -->
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
         <form class="navbar-form navbar-left" role="search">
            <!-- Left-aligned items. -->
            <div class="input-group">
              <input type="text" class="form-control bc-search" placeholder="Search Beatcoin">
              <span class="input-group-btn">

                </button>
              </span>
            </div>
          </form>
          <div class="nav navbar-nav navbar-right">

                </button>
              </div>
              <div class="btn-group" role="group">
                <button type="button" class="btn btn-default navbar-btn">
                  Upload

              </div>
              <div class="btn-group" role="group">
                <button type="button" class="btn btn-default navbar-btn">
                  Profile
                </button>
                <div class="btn-group" role="group">
                  <button type="button" class="btn btn-default dropdown-toggle navbar-btn"
                          data-toggle="dropdown">
                    <span class="caret"></span>
                  </button>
                  <ul class="dropdown-menu">
					<li><a href="#">Redeem Beatcoins</a></li>
					<li><a href="#">Contact Us</a></li>
                    <li><a href="#">Log out...</a></li>
                  </ul>
                </div>
              </div>

	      <div class="navbar-left">

              <button type="button" class="btn btn-default navbar-btn">

          </div>
		  <div class="navbar-inner" style="display: inline-block;">

            <p class="nav navbar-text">13:37</p>
			<button type="button" class="btn btn-default navbar-btn">

			<button type="button" class="btn btn-default navbar-btn">

     within a grid, you should not define another `container`)
     What's the difference between these two types of container? There's a
     good answer here: http://stackoverflow.com/a/22263969 -->
    <div class="container main-container">

        <!-- upper profile info bit -->
        <div class="row bc-upper-profile">
            <div class="col-md-4">
                <div class="row" align="right">
                    <!-- https://upload.wikimedia.org/wikipedia/commons/6/6a/Johann_Sebastian_Bach.jpg -->

                </div>
                <div class="row" align="right">
                    <!-- <div class="col upload-profile-link" align="right"> -->
                    <button class="upload-profile-link">

                <span class="glyphicon glyphicon-pencil"></span>
                Change Profile Picture
            </button>
                </div>
            </div>
            <div class="col-md-8 my-profile-name">
                Johann Bach
            </div>
        </div>
        <!-- end of upper profile -->

        <div class="row bc-upper-profile">
            <div class="col-md-4">
                <div class="row selector-col">
                    <b>
                <button class="row selector-button">

                </button>
                <button class="row selector-button">

                    Displayed Name

                    <br> Address

                    Johann Bach
                    <br> 1685/03/31
                    <br> Male
                    <br> Germany
                    <br> High School

                <div class="col-md-4 displayed-info">
                    <br>

                    <span class="glyphicon glyphicon-remove"></span> Hidden
                    <br>
                    <span class="glyphicon glyphicon-ok"></span> Displayed

                    <span class="glyphicon glyphicon-remove"></span> Hidden
